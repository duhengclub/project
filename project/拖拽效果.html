<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ÎÞ±êÌâÎÄµµ</title>
<style>
*{margin:0;padding:0}
.box{
	width:200px;
	height:200px;
	border:1px solid #000;
	border-radius:10px;
	box-shadow: 0 0 5px 0 rgba(0,0,0.5);
	position:relative;
	top:200px;
	left:200px;
}

.close{
	width:20px;
	height:20px;
	border-radius:50%;
	box-shadow: 0 0 0 3px #E4181C;
	background-color:#000;
	position:absolute;
	right:0;
	top:-5px;
}
.logo{
	width:100px;
	height:50px;
	background-color:#000;
	margin:0 auto;
}
</style>
<script>
window.onload = function(){
	function getByClass(clsName,parent){
		var oParent = parent?document.getElementById(parent):document;
			eles=[],
			elements = oParent.getElementsByTagName("*");
			for(var i = 0,l = elements.length;i<1;i++){
				if(elements[i].className = clsName){
					eles.push(elements[i])	
				}		
			}return eles
	}
	var oTitle = getByClass("logo","box1")[0];
	oTitle.onmousedown = fnDown;
	var oClose = document.getElementById("close1");
	oClose.onclick = function(){
		document.getElementById("box1").style.display = "none";
	}
	
}
function fnDown(event){
	event = event || window.event;
	var oDrag =document.getElementById("box1"); 
		 divX = event.clientX-oDrag.offsetLeft;
		 divY = event.clientY-oDrag.offsetTop;
		document.onmousemove = function(event){
			fnMove(event,divX,divY);
		},
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null	
		}
}
function fnMove(e,posX,posY){
	var oDrag =document.getElementById("box1"); 
	 l= e.clientX-posX;
	 t = e.clientY-posY;	
	 winW = document.documentElement.clientWidth||document.document.body.clientWidth;
	 winH = document.documentElement.clientHeight||document.document.body.clientHeight;
	 maxW = winW-oDrag.offsetWidth-10;
	 maxH = winH-oDrag.offsetHeight;
	 if(l<0){
		l=0	 
	}else if(l>maxW){
		l=maxW
	}
	 if(t<0){
		t=8
	}else if(t>maxH){
		t=maxH
	}
	oDrag.style.left = l+"px";
	 oDrag.style.top = t+"px";
}
</script>
</head>

<body>
<div class="box" id="box1">
<div class="logo"></div>
<div class="close" id="close1"></div>
</div>
</body>
</html>
